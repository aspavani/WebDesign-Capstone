  <div class="container">
    <h2 class="text-center text-primary"> User Registration Form</h2> <br> <br>


    <form>
      <div class="mb-3">
        <label for="emailInput" class="form-label">UserName</label>
        <input type="email" class="form-control" id="emailInput">
      </div>

      <label for="inputPassword5" class="form-label">Password</label>
      <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
      <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
        characters, or emoji. <br>
      </div>

      <label for="inputPassword5" class="form-label">Confirm Password</label>
      <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
      <div id="passwordHelpBlock" class="form-text">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>


      <p >How did you hear about us?</p>


      <div class="form-check">
        <input class="form-check-input" type="radio" name="heartype" id="o1">
        <label class="form-check-label" for="o1">Internet</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="heartype" id="o2">
        <label class="form-check-label" for="o2">Friend</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="heartype" id="o3">
        <label class="form-check-label" for="o3">Employee</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="heartype" id="o4">
        <label class="form-check-label" for="o4">Others</label>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMeCheck">
        <label for="rememberMeCheck" class="form-check-label">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>

    </form>
  </div>
